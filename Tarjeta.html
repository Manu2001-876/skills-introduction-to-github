<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #d63384;
        }

        p {
            color: #555;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #c9184a;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¿Quieres ser mi San Valentín? &#10084;</h1>
        <div class="buttons">
            <button onclick="mostrarMensaje()">Aceptar</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            this.style.position = "absolute";
            this.style.top = Math.random() * window.innerHeight + "px";
            this.style.left = Math.random() * window.innerWidth + "px";
        });

        function mostrarMensaje() {
            document.body.innerHTML = `
                <div class="card">
                    <h1>¡Gracias por aceptar! &#10084;</h1>
                    <p>Eres la persona más especial para mí, y no puedo esperar para celebrar este día contigo. ¡Te quiero muchísimo! &#128149;</p>
                </div>
            `;
        }
    </script>
</body>
</html>
